openapi: 3.0.0
info:
  title: API de Usuários
  version: 1.0.0

servers:
  - url: /api/v1/users

paths:
  /registrar:
    post:
      summary: Registrar novo usuário
      description: Cria um novo usuário no sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do usuário
                email:
                  type: string
                  description: E-mail do usuário
                senha:
                  type: string
                  description: Senha do usuário
              required: [nome, email, senha]
      responses:
        201:
          description: Usuário criado com sucesso
        400:
          description: Erro de validação
        409:
          description: E-mail já registrado

  /login:
    post:
      summary: Login
      description: Autentica um usuário e retorna um token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                senha:
                  type: string
              required: [email, senha]
      responses:
        200:
          description: Login realizado
        401:
          description: Credenciais inválidas

  /:
    get:
      summary: Listar usuários
      description: Retorna todos os usuários cadastrados.
      responses:
        200:
          description: Lista de usuários

  /{id}:
    get:
      summary: Buscar usuário por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuário encontrado
        404:
          description: Usuário não encontrado

    put:
      summary: Atualizar usuário
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                email:
                  type: string
                senha:
                  type: string
      responses:
        200:
          description: Usuário atualizado
        401:
          description: Não autorizado
        404:
          description: Usuário não encontrado

    delete:
      summary: Remover usuário
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Usuário removido
        401:
          description: Não autorizado
        404:
          description: Usuário não encontrado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
