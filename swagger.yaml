openapi: 3.0.0
info:
  title: Users API
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /users/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required: [name, email, password]
      responses:
        201:
          description: Created
        400:
          description: Validation error
        409:
          description: Email already registered
  /users/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required: [email, password]
      responses:
        200:
          description: OK
        401:
          description: Invalid credentials
  /users:
    get:
      summary: List users
      responses:
        200:
          description: OK
  /users/{id}:
    get:
      summary: Get user by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        404:
          description: Not found
    put:
      summary: Update user (requires JWT)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
    delete:
      summary: Delete user (requires JWT)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
      responses:
        204:
          description: No content
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
